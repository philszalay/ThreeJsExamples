<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rivers</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="toolbox">
        <div class="header">
            Pixel River
        </div>
        <div class="range-slider-wrapper">
            <label for="scale">Scale</label>
            <input type="range" autocomplete="off" name="scale" id="scale" min="0" max="20" value="1" />
        </div>
        <div class="range-slider-wrapper">
            <label for="colorX">Color X</label>
            <input type="range" autocomplete="off" name="colorX" id="colorX" min="-1" max="1" step="0.1" value="0" />
        </div>
        <div class="range-slider-wrapper">
            <label for="colorY">Color Y</label>
            <input type="range" autocomplete="off" name="colorY" id="colorY" min="-1" max="1" step="0.1" value="0" />
        </div>
        <div class="range-slider-wrapper">
            <label for="radius">Mouse Radius</label>
            <input type="range" autocomplete="off" name="raduis" id="radius" min="0.01" max="0.2" step="0.01"
                value="0.1" />
        </div>
        <div class="range-slider-wrapper">
            <label for="scale">Texture X</label>
            <input type="range" autocomplete="off" name="textureX" id="textureX" min="-5" max="5" step="0.25"
                value="0" />
        </div>
        <div class="range-slider-wrapper">
            <label for="textureZ">Texture Z</label>
            <input type="range" autocomplete="off" name="textureZ" id="textureZ" min="0" max="1" step="0.05"
                value="0.1" />
        </div>
    </div>
    <div class="footer">
        <a href="" target="_blank">
            <img src="../assets/icons/GitHub-Mark-Light-64px.png">
        </a>
    </div>
</body>

</html>
